plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    implementation 'com.intuit.karate:karate-junit5:1.3.0'
    testImplementation 'io.rest-assured:rest-assured:5.3.0'
    testImplementation 'net.masterthought:cucumber-reporting:5.7.4'
}
sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.register('karateDebug', JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    mainClass.set('com.intuit.karate.cli.M')
}

test {
    useJUnitPlatform()
    systemProperty "karate.options", System.getProperty("karate.options")
    systemProperty "karate.env", System.getProperty("karate.env")
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    outputs.upToDateWhen { false }
}
